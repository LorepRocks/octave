<ion-view title="Priorizar Áreas de Impacto " id="page5" style="">
  <ion-content padding="false" class="has-header">
    <div ng-controller="prioritizeImpactAreaController" ng-init="load()">
      <div class="dragContent">
        <ion-list show-reorder="true">
          <ion-item ng-repeat="item in areas track by item.name | orderBy:indice">
            {{item.name}}
            <ion-reorder-button class="ion-android-contract" on-reorder="moveItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>
          </ion-item>
        </ion-list>
      </div>
      <div class="centerButton">
        <button ng-show="user.profile === 1" type="button" id="registrarActivo-button4" class="button button-dark  button-block" ng-click="save()"><i class="icon ion-archive"></i>  Guardar</button>
      </div>
    </div>
    </ionic-content>
    </ionic-view>
