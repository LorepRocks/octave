<ion-view title="Priorizar Áreas de Impacto " id="page5" style="">
  <ion-content padding="false" class="has-header">
    <div ng-controller="prioritizeImpactAreaController" ng-init="load()">
      <ion-list show-reorder="true">
        <ion-item ng-repeat="item in areas track by item.name | orderBy:indice">
          {{item.name}}
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
          </ion-reorder-button>
        </ion-item>
      </ion-list>
      <button type="button" id="registrarActivo-button4" class="button button-dark  button-block" ng-click="save()">Guardar</button>
    </div>

    </ionic-content>
    </ionic-view>
