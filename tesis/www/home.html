<ion-view title="MENU" cache-view="false" id="home" style="">
  <ion-content padding="true" class="has-header">
    <ion-list id="page-list4">
      <ion-item style="" id="page-list-item7" class="item-icon-left" >
        <a ui-sref="activeRegister" style="color:#0a0a0b"><i class="icon ion-android-add"></i>  Activos</ion-item>
        </a>
        <ion-item style="" id="page-list-item8" class="item-icon-left dark" >
          <a ui-sref="riskCriteria" style="color:#0a0a0b"><i class="icon ion-gear-b"></i>Criterios de Medida de Riesgo</ion-item>
          </a>
          <ion-item style="" id="page-list-item9" class="item-icon-left" >
            <a ui-sref="impactArea" style="color:#0a0a0b"><i class="icon ion-arrow-swap"></i>Priorizar Áreas de Impacto</ion-item></a>
            <ion-item style="" id="page-list-item10" class="item-icon-left" >
              <a ui-sref="criticalActive" style="color:#0a0a0b"><i class="icon ion-android-checkbox-outline"></i>Activos Críticos</ion-item></a>
              <ion-item style="" id="page-list-item11" class="item-icon-left" >
                <a ui-sref="container" style="color:#0a0a0b"><i class="icon ion-gear-b"></i> Contenedores</ion-item></a>
                <ion-item style="" id="page-list-item12" class="item-icon-left" >
                  <a ui-sref="containerAssociated" style="color:#0a0a0b"><i class="icon ion-chevron-right"></i>Asociar Activos a Contenedores</ion-item></a>
                  <ion-item style="" id="page-list-item12" class="item-icon-left" >
                    <a ui-sref="concernArea" style="color:#0a0a0b"><i class="icon ion-gear-b"></i>Áreas de Preocupación</ion-item></a>
                    <ion-item style="" id="page-list-item12" class="item-icon-left" >
                      <a ui-sref="relativeRisk" style="color:#0a0a0b"><i class="icon ion-gear-b"></i> Puntaje de Riesgo Relativo</ion-item></a>
                      <ion-item style="" id="page-list-item12" class="item-icon-left" >
                        <a ui-sref="action" style="color:#0a0a0b"><i class="icon ion-gear-b"></i>Enfoque de Mitigación</ion-item></a>
                        <ion-item style="" id="page-list-item12" class="item-icon-left" >
                          <a ui-sref="pdf" style="color:#0a0a0b"><i class="icon ion-gear-b"></i>Descargar Reportes</ion-item></a>
                          <ion-list>
                            <div  class="item" ng-repeat="group in groups" style="padding:1px;">
                              <ion-item style="color:#0a0a0b;background-color:white;" class="item item-icon-left" ng-click="toggleGroup(group)" >
                                <i class="icon ion-settings"></i> &nbsp; {{group.name}}
                              </ion-item>
                              <ion-item class="item-accordion item-icon-right" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                                {{item.name}}<i class=" icon {{item.class}}" ng-click="redirection(item.id)" style="font-size:30px; margin-right:16px;"></i>
                              </ion-item>
                            </div>
                          </ion-list>

    </ion-list>
  </ion-content>
</ion-view>
