<ion-view cache-view="false" title="Riesgo Relativo" id="home">
  <ion-content padding="true" class="has-header">
    <div id="criteriosDeMedidaDeRiesgo-markdown7" class="show-list-numbers-and-dots" ng-show="relativeRisk.length === 0">
      <strong><p style="color:#000000; margin-top: 10px; text-align:center;">No se han creado Áreas de Preocupación aún</p></strong>
    </div>
    <div class="card" ng-repeat="item in relativeRisk track by item.id">
      <div class="item item-divider">
        Área de Preocupación
      </div>
      <div class="item item-text-wrap">
      {{item.name}}
      </div>
      <div id="info-wrap" style="overflow: hidden; height: 35px;">
				<div class="item-divider itemPuntaje">Puntaje Riesgo Relativo</div>
				<div class="itemScore">{{item.score}}</div>
			</div>
      <div id="info-wrap" style="overflow: hidden; height: 35px;">
				<div class="item-divider itemPuntaje">Probabilidad Subjetiva</div>
				<div class="itemScore">{{item.probability}}</div>
			</div>
    </div>
  </ion-content>
</ion-view>
