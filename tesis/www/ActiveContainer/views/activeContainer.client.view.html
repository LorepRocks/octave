<ion-view title="Asociar Activo a Contenedor " id="page5" style="">
  <ion-content padding="true" class="has-header">
    <div ng-controller="activeContainerController">
      <label class="item item-select" id="page2-select5">
      <span class="input-label">Tipo de Contenedor{{type}}</span>
      <select data-ng-model="containerType" ng-options="type.name for type in containersTypes" ng-change="getContainerByType()"></select>
    </label>
      <label class="item item-select" id="page2-select5">
    <span class="input-label">Contenedor</span>
    <select data-ng-model="containerSelected" ng-options="container.nombre for container in containers" ng-change="getActives()"></select>
  </label>

      <hr/>
      <div ng-drop="true" ng-drop-success="onDropComplete($data,$event,'fisico')" class="drop-container" style="overflow-x:scroll;">
        <span class="title">Activos Disponibles</span>

        <div ng-repeat="obj in actives" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragComplete($data,$event,'fisico')" class="itemDrag">
          {{obj.name}}
        </div>
      </div>
      <div ng-drop="true" ng-drop-success="onDropComplete($data,$event,'tecnico')" class="drop-container" style="overflow-y:scroll;">
        <span class="title">Activos Asociados</span>

        <div ng-repeat="obj in associatedActive" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragComplete($data,$event,'tecnico')" class="itemDrag">
          {{obj.name}}
        </div>
      </div>
        <button type="button" id="registrarActivo-button4" class="button button-dark  button-block" ng-click="saveAssoaciatedActives()">Guardar</button>



    </div>
