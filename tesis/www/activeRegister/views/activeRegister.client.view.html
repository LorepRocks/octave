<ion-view title="Activos" id="page5" style="">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="floatButton">
      <div class="title">
        <h1><i class="icon ion-android-checkbox-outline"></i> Lista de Activos</h1>
      </div>
      <button ng-show="user.profile === 1" ng-click="modal2.show()" class="button button-dark  button-block"><i class="icon ion-android-add"></i> Agregar Activo</button>
    </div>

    <div class="card margincard" ng-repeat="item in actives">
      <div class="item item-divider item-icon-left item-icon-right">
        <i class="icon ion-android-delete" ng-show="user.profile === 1" ng-click="delete(item.id)" style="font-size:20px;"></i>{{item.name}}<i class="icon ion-eye" ng-click="view(item,$index); modal2.show()" style="font-size:16px; margin-right:16px;">Ver</i>
      </div>
      <div class="item item-text-wrap">
        {{item.description}}
      </div>
    </div>

  </ion-content>
</ion-view>
