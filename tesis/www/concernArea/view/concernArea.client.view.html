<ion-view cache-view="false" title="Area de Preocupación" id="home" style="" ng-init="load()">
  <ion-content overflow-scroll="true"padding="true" class="has-header">
    <div class="floatButton">
      <div class="title">
        <h1><i class="icon ion-android-checkbox-outline"></i> Áreas de Preocupación Configuradas</h1>
      </div>
      <button ng-show="user.profile === 1" ng-click="addConcern()" class="button button-dark  button-block"><i class="icon ion-android-add"></i> Nueva Documentación de Área</ion-item></button>
    </div>
    <div id="criteriosDeMedidaDeRiesgo-markdown7" class="show-list-numbers-and-dots" ng-show="areas.length === 0">
      <strong><p style="color:#000000; margin-top: 10px; text-align:center;">No se han creado Áreas de Preocupación aún</p></strong>
    </div>
    <div class="marginTop">
      <div class="card column2" ng-repeat="item in areas | orderBy: 'size'">
        <div class="item item-divider item-icon-left item-icon-right">
          <i class="icon ion-android-delete" ng-show="user.profile === 1" ng-click="delete(item.id)" style="font-size:20px;"></i>Área de Preocupación<i class="icon ion-eye" ng-click="view(item); modal2.show()" style="font-size:16px; margin-right:16px;">Ver</i>
        </div>
        <div class="item item-text-wrap">
          {{item.name}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
