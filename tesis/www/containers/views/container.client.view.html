<ion-view title="Contenedores" id="page8" style="">
  <ion-content padding="true" class="has-header">
    <button ng-show="user.profile === 1" ng-click="modal2.show()" class="button button-dark  button-block"><i class="icon ion-android-add"></i>Agregar Contenedor</ion-item></button>
    <div id="criteriosDeMedidaDeRiesgo-markdown7" class="show-list-numbers-and-dots" ng-show="containersList.length === 0">
      <strong><p style="color:#000000; margin-top: 10px; text-align:center;">No se han configurado contenedores a√∫n</p></strong>
    </div>
    <div class="card" ng-repeat="item in containersList">
      <div class="item item-divider item-icon-left item-icon-right">
        <i class="icon ion-android-delete" ng-show="user.profile === 1" ng-click="delete(item.id)" style="font-size:20px;"></i>{{item.name}}<i class="icon ion-eye" ng-click="view(item)" style="font-size:16px; margin-right:16px;">Ver</i>
      </div>
      <div id="info-wrap" style="overflow: hidden; height: 35px;">
        <div class="item-divider itemPuntajeAction">Tipo</div>
        <div class="itemScoreAction">{{item.name_type_container}}</div>
      </div>
    </div>
  </ion-content>
</ion-view>
